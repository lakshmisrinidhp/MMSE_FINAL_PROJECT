<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Service Dashboard</title>
    <style>
        /* Inline CSS styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        h2 {
            color: #333;
            margin-top: 20px;
        }
        form {
            max-width: 400px;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #555;
        }
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .logout {
            display: inline-block;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
            font-size: 14px;
        }
        .logout:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Customer Service Dashboard</h2>
    <form method="POST" action="{{ url_for('create_event') }}">
        <label for="event_type">Event Type:</label>
        <input type="text" id="event_type" name="event_type" required>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="preferences">Preferences (e.g., location:Stockholm, seating:100):</label>
        <input type="text" id="preferences" name="preferences" placeholder="Enter preferences as key:value pairs" required>

        <button type="submit">Create Event</button>
    </form>

    <a href="{{ url_for('logout') }}" class="logout">Logout</a>
</body>
</html>
